<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Glowing Heart with Particles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ffcccc, #ff99cc);
            overflow: hidden;
            flex-direction: column;
        }
        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff0000, #ff3366);
            transform: rotate(-45deg);
            animation: heartbeat 1.2s infinite;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            cursor: pointer;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff0000, #ff3366);
            border-radius: 50%;
        }
        .heart::before {
            top: -60px;
            left: 0;
        }
        .heart::after {
            left: 60px;
            top: 0;
        }
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
            30% { transform: scale(1.3) rotate(-45deg); box-shadow: 0 0 50px rgba(255, 50, 50, 1); }
            50% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
            70% { transform: scale(1.2) rotate(-45deg); box-shadow: 0 0 40px rgba(255, 20, 20, 0.9); }
            100% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
        }
        .text {
            color: white;
            font-size: 32px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            animation: slideDown 1s ease-out forwards;
            display: none;
            position: absolute;
            top: -50px;
        }
        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="heart" onclick="showText()"></div>
    <div class="text" id="text">Büşra</div>
    <div class="particles"></div>
    <script>
        function createParticle() {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            document.querySelector(".particles").appendChild(particle);
            
            let size = Math.random() * 10 + 3;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.top = `${window.innerHeight}px`;
            particle.style.animationDuration = `${Math.random() * 2 + 2}s`;
            
            setTimeout(() => {
                particle.remove();
            }, 3000);
        }
        setInterval(createParticle, 100);
        
        function showText() {
            const textElement = document.getElementById("text");
            textElement.style.display = "block";
        }
    </script>
</body>
</html>
